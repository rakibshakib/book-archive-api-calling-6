<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <!-- tailwind css  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- extarnal css here  -->
    <link rel="stylesheet" href="css/style.css">
    <title>Open Book Library</title>
</head>

<body>
    <header>
        <section class="container mx-auto my-8">
            <div class="flex justify-between items-center">
                <div>
                    <h2 class="text-5xl font-bold text-green-700">Open Book Library</h2>
                </div>
                <div class="text-xl">
                    <input id="input-book" class="border-2 py-2 px-5 rounded-md" type="text"
                        placeholder="search book by keyword">
                    <button onclick="getBooks()"
                        class="border-2 py-2 px-5 rounded-md bg-green-700 text-white border-green-700">Search
                        Book</button>
                </div>
            </div>
        </section>

    </header>
    <hr>
    <main>

        <section class="container mx-auto my-5">
            <!-- result num items -->
            <div class="flex justify-between items-center text-xl py-5">
                <p>Total Search Result Found: <span id="total-num">00</span></p>
                <p>Your Query: <span id="query"></span></p>
            </div>
            <hr>
            <!-- error items -->
            <div class="my-5 notFound" id='errorMsg'>
                <h2 class="text-center text-4xl my-5 text-red-600 font-bold">Please Write a valid book keyword</h2>
            </div>

            <div class="my-5 notFound" id='notFound-Item'>
                <h2 class="text-center text-4xl my-5 text-red-600 font-bold">No result Found</h2>
            </div>
        </section>

        <section class="container mx-auto my-5">

            <h2 id="loading" class="text-center text-4xl my-5 text-green-700 font-bold">Search Your Books !!</h2>

            <div id="display-book" class="my-5">

            </div>
        </section>
    </main>

    <!-- script connected  -->
    <script src="script/app.js"></script>
</body>

</html>
